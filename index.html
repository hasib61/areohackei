<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HGZY AVIATOR HACK</title>
  <style>
    /* Overall page design */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #000;
      overflow: hidden;
      position: relative;
      color: white;
    }

    /* Particle background */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Circular prediction box */
    .prediction-box {
      background: linear-gradient(135deg, #ff0000, #b30000);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
      margin: 20px auto;
      font-size: 35px;
      font-weight: bold;
      text-align: center;
      transition: transform 0.5s ease-in-out, box-shadow 0.5s;
    }

    /* Animation in the middle of the prediction box */
    .prediction-box::after {
      content: "";
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.2);
      position: absolute;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.2); opacity: 0.3; }
      100% { transform: scale(1); opacity: 0.6; }
    }

    /* Button design */
    button {
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff0000, #b30000);
      color: white;
      border: none;
      border-radius: 10px;
      transition: background 0.5s, transform 0.2s ease-in-out;
    }

    button:hover {
      background: linear-gradient(135deg, #b30000, #ff0000);
      transform: scale(1.1);
    }

    /* Telegram channel link */
    .telegram-link {
      margin-top: 250px;
      font-size: 18px;
    }
    .telegram-link a {
      color: #00aced;
      text-decoration: none;
      font-weight: bold;
    }
    .telegram-link a:hover {
      text-decoration: underline;
    }

    /* Disabled button style */
    .disabled {
      background: #777;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- Particle background -->
  <div id="particles-js"></div>

  <h2>HGZY AVIATOR HACK</h2>
  <div class="prediction-box" id="predictionResult">1.00 ×</div>
  <button id="predictionButton" onclick="generatePrediction()">Get Prediction</button>

  <!-- Telegram channel link -->
  <div class="telegram-link">
    <p>Join our Telegram channel for updates: <a href="https://t.me/+RFF5wlUexkgwNzVl" target="_blank">Join Channel</a></p>
  </div>

  <script>
    // Function to generate prediction
    function generatePrediction() {
      disableButton();

      const finalNumber = (Math.random() * (4 - 1) + 1).toFixed(2);
      let currentNumber = 1.00;
      const resultBox = document.getElementById('predictionResult');

      // Initial animation
      resultBox.style.transform = "scale(1.2)";
      resultBox.style.boxShadow = "0 0 25px rgba(255, 0, 0, 1)";
      setTimeout(() => {
        resultBox.style.transform = "scale(1)";
        resultBox.style.boxShadow = "0 0 20px rgba(255, 0, 0, 0.8)";
      }, 500);

      // Gradually increase the number
      const interval = setInterval(() => {
        currentNumber += 0.05;
        resultBox.innerText = currentNumber.toFixed(2) + " ×";

        if (currentNumber >= finalNumber) {
          clearInterval(interval);
          resultBox.innerText = finalNumber + " ×";
        }
      }, 50);

      // Re-enable button after 5 seconds
      setTimeout(() => {
        enableButton();
      }, 5000);
    }

    // Disable the button
    function disableButton() {
      const button = document.getElementById("predictionButton");
      button.classList.add("disabled");
      button.disabled = true;
    }

    // Enable the button
    function enableButton() {
      const button = document.getElementById("predictionButton");
      button.classList.remove("disabled");
      button.disabled = false;
    }
  </script>

  <!-- Particle background library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 50,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.6,
          "random": false
        },
        "size": {
          "value": 8,
          "random": true
        },
        "line_linked": {
          "enable": false
        },
        "move": {
          "enable": true,
          "speed": 3,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        },
        "modes": {
          "repulse": {
            "distance": 100,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          }
        }
      }
    });
  </script>
</body>
</html>
